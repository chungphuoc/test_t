<% _.each(events, function(event){ %>
<div class="event-content">
  <div class="cal-row-fluid">
    <div class="cal-cell<%= event.days%> cal-offset<%= event.start_day %> day-highlight slide-down dh-<%= event['class'] %>" data-event-class="<%= event['class'] %>">
      <a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" class="cal-event-week event<%= event.id %>"><%= event.name %></a>
    </div>
  </div>
  <div id="cal-slide-content" class="cal-event-list week-event-content">
    <a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" class="cal-event-week event<%= event.id %>">
      <div class="calendar-content-box">
        <%= event.tmpls_week %>
      </div>
    </a>
  </div>
</div>
<% }); %>
